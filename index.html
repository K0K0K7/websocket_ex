<!DOCTYPE html>
<html>

<head>

  <style>
    div {
      width: 100%;
      border: 1px solid #4CAF50;
    }
  </style>
</head>

<body align="center">
  <input type="text" id="text1">
  <button id="btn">Append</button>
  <ol style="background-color:powderblue;">
    <li>something</li>
  </ol>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
  var socket = io();
  $(document).ready(function () {
      $("#btn").click(function () {
        socket.emit('append',$('#text1').val());
       // $("ol").append("<li>" + $('#text1').val() + "</li>");
      });
      socket.on('append',function(msg){
      console.log(msg);
      $("ol").append("<li>" + msg + "</li>");
    }); 
    });
</script>
</html>
